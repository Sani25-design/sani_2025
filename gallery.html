    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            background: rgba(26, 26, 26, 0.95);
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            margin: 0 1rem;
            border-radius: 50px;
            background: linear-gradient(to right, transparent, transparent);
            transition: background 0.4s, color 0.4s;
            font-weight: bold;
        }

        nav a:hover {
            background: linear-gradient(to right, #9e00d6, #ff00d6);
            color: #000;
        }

        section {
            padding: 5rem 2rem;
            text-align: center;
        }

        section h2 {
            font-size: 3rem;
            color: #9e00d6;
            text-shadow: 0px 0px 40px #9e00d6;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .gallery-item {
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            user-select: none;
            pointer-events: none; /* Prevent interactions */
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 0, 150, 0.6);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: default;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background: rgba(26, 26, 26, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer p {
            font-size: 1.1rem;
            color: #9e00d6;
        }
    </style>
    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable specific key combinations (Ctrl+S, Ctrl+U, etc.)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && ['s', 'u', 'c', 'p'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });
    </script>
